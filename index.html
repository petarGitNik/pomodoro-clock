<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Pomodoro Clock</title>
  </head>
  <body>

    <h1>Pomodoro Clock</h1>

    <div class="setters">
      <div class="session">
        <div class="setter-title">
          <h2>Session</h2>
        </div>
        <div class="setter-controls">
          <span id="increase-session" class="btn"><i class="fa fa-plus"></i></span><span id="session-time">25</span><span id="decrease-session" class="btn"><i class="fa fa-minus"></i></span>
        </div>
      </div>
      <div class="break">
        <div class="setter-title">
          <h2>Break</h2>
        </div>
        <div class="setter-controls">
          <span id="increase-break" class="btn"><i class="fa fa-plus"></i></span><span id="break-time">5</span><span id="decrease-break" class="btn"><i class="fa fa-minus"></i></span>
        </div>
      </div>
      <div class="clearer"></div>
    </div>

    <div class="clock">
      <div id="indicator">
        Session
      </div>
      <div id="clock">
        25:00
      </div>
      <div class="controls">
        <span id="play" class="btn"><i class="fa fa-2x fa-play"></i></span><!--
        --><span id="pause" class="btn"><i class="fa fa-2x fa-pause"></i></span><!--
        --><span id="stop" class="btn"><i class="fa fa-2x fa-stop"></i></span><!--
        --><span id="reset" class="btn"><i class="fa fa-2x fa-refresh"></i></span>
      </div>
    </div>

  </body>
</html>
