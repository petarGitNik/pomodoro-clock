<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Pomodoro Clock</title>
  </head>
  <body>

    <h1>Pomodoro Clock</h1>

    <div class="session-break">
      <div id="session">
        <p>Session</p>
        <div id="up-session"></div>
        <div id="time-session">
          25
        </div>
        <div id="down-session"></div>
      </div>

      <div id="break">
        <p>Break</p>
        <div id="up-break"></div>
        <div id="time-break">
          5
        </div>
        <div id="down-break"></div>
      </div>
    </div>

    <!--
    <div class="l-bond">

    </div>

    <div class="r-bond">

    </div>
    -->

    <div id="clock">
      <p id="indicator">Session</p>
      <p>25:00</p>
      <div class="controls">
        <div id="start" class="clock-controls"></div>
        <div id="pause" class="clock-controls"></div>
        <div id="stop" class="clock-controls"></div>
        <div id="reset" class="clock-controls"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
